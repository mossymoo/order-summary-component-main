<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    p {
      font-size: 16px;
      color: #8e929e;
      font-weight: lighter;
    }
    body {
      font-family: 'Red Hat Display';
    }
    .white-bg {
      background-color: white;
    }
    .white-text {
      color: white;
    }
    .lightblue-bg {
      background-color: rgb(239 246 255);
    }
    .indigo-text {
      color: rgb(55 48 163)
    }
  </style>
</head>
<body>
  <div class="bg-paleblue md:bg-desktop bg-no-repeat -z-10">
    <div class="flex flex-col justify-center h-screen items-center px-4">
      <div class="border-black rounded-2xl overflow-hidden shadow-lg shadow-indigo-200 md:w-96 md:h-max white-bg">
        <img class="md:w-full" src="./illustration-hero.svg">
        <div class="text-center p-5">
            <h2 class="font-bold sm:mt-4 md:mt-5 text-2xl">Order Summary</h2>
            <p class="mt-4 px-8 md:px-4 p-text-grey">
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
            <div class="flex flex-row justify-around rounded-2xl mt-6 p-3" style="background-color:#f8f9fe">
              <div>
                <img src="./icon-music.svg" alt="">
              </div>
              <div class="flex flex-col sm:-ml-6">
                <div class="font-bold">
                  Annual Plan 
                </div>
                <div>
                  $59.99/year
                </div>
              </div>
              <div class="flex items-center underline indigo-text font-bold ml-10">
                Change
              </div>
            </div>
            <div class="mt-6">
              <button class="rounded-lg white-text w-full mr-6 overflow-clip h-12 font-bold shadow-2xl shadow-indigo-200" style="background-color: #3929e1;">
                Proceed to Payment
              </button>
            </div>
            <div class="mt-5 font-bold" style="color: #8e929e;">
              <button>
                Cancel Order
              </button>
            </div>
        </div>
    </div>
    </div>
  </div>
  

  <!-- <div class="flex items-center justify-center h-screen">
    Centered using Tailwind Flex
  </div> -->

  </div> -->
</body>
</html>
